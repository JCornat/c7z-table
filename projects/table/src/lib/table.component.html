<div class="header">
  <ng-container *ngFor="let column of _header">
    <div class="column" (click)="clickColumn(column, $event)" [ngClass]="column.class">
      <div class="label">
        {{column.label}}
      </div>

      <ng-container *ngIf="column.order">
        <div class="icon">
          <ng-container *ngIf="column.order === 'ascending'">
            A
          </ng-container>
          <ng-container *ngIf="column.order === 'descending'">
            V
          </ng-container>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>

<div class="body">
  <ng-container *ngFor="let row of _data">
    <div class="row" (click)="clickRow(row, $event)">
      <ng-container *ngFor="let column of _header">
        <div class="column" (click)="clickCell(row, column, $event)" [ngClass]="column.class">
          <div class="label">
            {{row[column.id]}}
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
